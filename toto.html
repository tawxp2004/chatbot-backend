<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot - FontAwesome Icon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }
    .chatbot-container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      max-height: 700px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .chatbot-header {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .chatbot-header button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chatbot-input {
      display: flex;
      padding: 10px;
    }
    .chatbot-input input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }
    .chatbot-input button {
      border: none;
      background: none;
      cursor: pointer;
      color: #888;
      font-size: 18px;
      margin-left: -35px;
    }
    .chatbot-input button:hover {
      color: #555;
    }
    
    /* تنسيق الرسائل */
    .message {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .message.bot {
      background: #f1f1f1;
      color: #333;
      margin-right: auto;
      text-align: left;
    }
    
    /* حالة التحميل */
    .loading {
      opacity: 0.7;
      font-style: italic;
    }
    
    /* تعطيل الإدخال أثناء الإرسال */
    .chatbot-input input:disabled {
      background: #f9f9f9;
      cursor: not-allowed;
    }
    .chatbot-input button:disabled {
      color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">
      <span>AI Chatbot</span>
      <button id="close-btn">&times;</button>
    </div>
    <div class="chatbot-messages" id="messages-container">
      <!-- هنا ستظهر الرسائل -->
    </div>
    <div class="chatbot-input">
      <input type="text" id="message-input" placeholder="Type your message">
      <button id="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    // العناصر الأساسية
    const messagesContainer = document.getElementById('messages-container');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const closeBtn = document.getElementById('close-btn');

    // دالة إضافة رسالة للمحادثة
    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return messageDiv;
    }

    // دالة إرسال الرسالة للسيرفر واستقبال الرد
    async function sendMessageToBot(userMessage) {
      try {
        // إضافة رسالة المستخدم
        addMessage(userMessage, 'user');
        
        // تعطيل الإدخال أثناء المعالجة
        messageInput.disabled = true;
        sendBtn.disabled = true;
        
        // إنشاء رسالة البوت الفارغة للتحديث المستمر
        let botMessageDiv = addMessage('', 'bot');
        botMessageDiv.classList.add('loading');
        
        // إرسال الطلب للسيرفر
        const response = await fetch('https://chatbot-backend-iota-three.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        // قراءة الاستجابة المتدفقة
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let botMessage = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          botMessage += decoder.decode(value);
          
          // تحديث رسالة البوت في الوقت الفعلي
          botMessageDiv.textContent = botMessage;
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // إزالة حالة التحميل
        botMessageDiv.classList.remove('loading');
        
      } catch (error) {
        console.error('Error:', error);
        
        // إضافة رسالة خطأ
        const errorDiv = addMessage('عذراً، حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.', 'bot');
        errorDiv.style.color = '#ff4444';
        
      } finally {
        // إعادة تفعيل الإدخال
        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.focus();
      }
    }

    // معالج إرسال الرسالة
    async function handleSendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;
      
      messageInput.value = '';
      await sendMessageToBot(userMessage);
    }

    // الأحداث
    sendBtn.addEventListener('click', handleSendMessage);

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSendMessage();
      }
    });

    closeBtn.addEventListener('click', () => {
      if (confirm('هل تريد إغلاق المحادثة؟')) {
        document.querySelector('.chatbot-container').style.display = 'none';
      }
    });

    // التركيز على حقل الإدخال عند تحميل الصفحة
    messageInput.focus();

    // رسالة ترحيب
    addMessage('مرحباً! كيف يمكنني مساعدتك اليوم؟', 'bot');
  </script>
</body>
</html>

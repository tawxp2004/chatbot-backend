<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شات GPT</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 2rem auto; direction: rtl; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: auto; }
    .message { margin: 0.5rem 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <h1>شات GPT</h1>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="input-message" placeholder="اكتب رسالتك..." required />
    <button type="submit">إرسال</button>
  </form>
  <script>
    const chatDiv = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('input-message');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;
      addMessage(userMessage, 'user');
      input.value = '';
      input.disabled = true;

      const response = await fetch('https://chatbot-backend-iota-three.vercel.app/api/chat
', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let botMessage = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        botMessage += decoder.decode(value);
        chatDiv.querySelector('.bot')?.remove();
        addMessage(botMessage, 'bot');
      }
      input.disabled = false;
      input.focus();
    });
  </script>
</body>
</html>
